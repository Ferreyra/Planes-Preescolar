<div class="card-shadow">
      <!-- <form action=""> -->
      <mat-form-field 
            class="textarea"
            appearance="outline"
            floatLabel='always'>
         <mat-label>Actividad inicial</mat-label>
         <textarea matInput
            cdkTextareaAutosize
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5"
            placeholder="Textarea autoajustable"
            [value]="actividadInicial">
         </textarea>
         <!-- <mat-hint *ngIf="pista"></mat-hint> -->
      </mat-form-field>
      
      <fechas-rango />
      <backdrop />

   </div>
