<mat-card>
   <mat-card-content>
      <form action="">
         <mat-form-field 
               class="textarea"
               appearance="outline"
               floatLabel='always'>
            <mat-label>Actividad inicial</mat-label>
            <textarea matInput
               cdkTextareaAutosize
               #autosize="cdkTextareaAutosize"
               cdkAutosizeMinRows="1"
               cdkAutosizeMaxRows="5"
               placeholder="Textarea autoajustable">
            </textarea>
            <!-- <mat-hint *ngIf="pista"></mat-hint> -->
         </mat-form-field>
         
         <mat-form-field class="fechas" appearance="outline">
            <mat-label>Rango de Fechas</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker"
                  (stateChanges)="onDateRangeChange($event)">
               <input matStartDate formControlName="start" placeholder="Fecha inicio">
               <input matEndDate formControlName="end" placeholder="Fecha final">
            </mat-date-range-input>
            <!-- <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker 
               #picker [dateClass]="dateClass">
               <!-- (select)="onDateRangeChange($event)" -->
            </mat-date-range-picker>
         </mat-form-field>
         <!-- <p>Selected range: {{range.value | json}}</p> -->
         <backdrop></backdrop>

      </form>
   </mat-card-content>
</mat-card>
