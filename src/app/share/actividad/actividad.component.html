<form [formGroupName]="formGroupName">
   <mat-form-field 
         class="textarea"
         appearance="outline"
         floatLabel='always'>
      <mat-label>Actividad {{ activityDate | date: 'fullDate' | titlecase }}</mat-label>
      <textarea matInput
         cdkTextareaAutosize
         #autosize="cdkTextareaAutosize"
         cdkAutosizeMinRows="2"
         cdkAutosizeMaxRows="6"
         placeholder="Textarea autoajustable"
         formControlName="actividad">
      </textarea>
      <!-- <mat-hint *ngIf="pista"></mat-hint> -->
   </mat-form-field>
   
   <mat-checkbox 
      class="checkbox" 
      labelPosition="before"
      [(ngModel)]="checked">
      Actividad requiere materiales
   </mat-checkbox>
   <mat-form-field *ngIf="checked">
      <mat-label>Materiales</mat-label>
      <textarea matInput
         cdkTextareaAutosize
         #autosize="cdkTextareaAutosize"
         cdkAutosizeMinRows="2"
         cdkAutosizeMaxRows="5"
         placeholder="Lista de materiales separados por (,)"
         formControlName="materiales">
      </textarea>
   </mat-form-field>
</form>
