<div class="container-vwh">
   <p>Favor de iniciar session con tu cuenta de gmail</p>
   <div
      id="g_id_onload"
      [attr.data-client_id]="clientId"
      data-skip_prompt_cookie="SID"
      data-context="signin"
      data-ux_mode="popup"
      data-auto_select="true"
      data-itp_support="false"
      data-callback="callback"
   ></div>
   <div
      class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="outline"
      data-text="signin"
      data-size="large"
      data-logo_alignment="center"
   ></div>
</div>
